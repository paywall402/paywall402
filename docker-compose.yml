version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: paywall402_db
    environment:
      POSTGRES_DB: paywall402
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paywall402_backend
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: paywall402
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      X402_FACILITATOR_URL: ${X402_FACILITATOR_URL:-https://api.payai.network/x402}
      CREATOR_WALLET_ADDRESS: ${CREATOR_WALLET_ADDRESS}
      FRONTEND_URL: http://localhost:3000
      UPLOAD_MAX_SIZE: 10485760
      RATE_LIMIT_WINDOW: 15
      RATE_LIMIT_MAX: 100
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paywall402_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_X402_FACILITATOR_URL: ${X402_FACILITATOR_URL:-https://api.payai.network/x402}
      NEXT_PUBLIC_APP_NAME: PayWall402
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
